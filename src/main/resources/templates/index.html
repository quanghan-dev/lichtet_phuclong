<!doctype html>

    <link rel="stylesheet"
          th:href="@{/36e64f19f57a05c8cd5b6bf7eff72703b4bbab19def7832eb4e686e7fa482eef/c3c9b728b0023bd6e21f58dfdd98c271cd04da9f0bdd8d51a1a8a25fa55443f5.css}">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <title>Lịch Gỗ Phù Điêu Cao Cấp - Chiết khấu CỰC CAO, CAM KẾT RẺ NHẤT</title>

<body>
<div id="fb-root"></div>
<script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v10.0&appId=272669024584617&autoLogAppEvents=1"
        nonce="7aa8Vy1o"></script>
<!-- Top header -->
<div class="top-header">
    <p id="top-header-p">Để hỗ trợ nhanh nhất: &nbsp;<i class="fa fa-phone"></i> 0966 28 38 99</p>
</div>
<!-- nav bar -->
<nav th:replace="fragments/navbar"></nav>

<div class="container">
    <!-- Slide show-->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" th:src="@{/images/banners/first.svg}" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" th:src="@{/images/banners/second.svg}" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" th:src="@{/images/banners/third.svg}" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!--    Sản phẩm bán chạy-->
    <section class="text-center mt-4">
        <div class="container text-center py-4 maintxt">
            <h5 class="mb-0 text-light">Sản Phẩm Bán Chạy</h5>
        </div>
        <!-- Danh sách -->
        <div class="row">
            <div class="col-md-6 col-lg-3 product" th:each="lichBanChay : ${lichBanChayList}">
                <a th:href="@{'/' + ${lichBanChay.nhomLich}+ '/' + ${lichBanChay.id}}" role="button">
                    <div class="view">
                        <img th:src="@{'../images/' + ${lichBanChay.nhomLich} + '/' + ${lichBanChay.anh}}"
                             th:alt="${lichBanChay.ten}" class="hvr-grow">
                    </div>
                    <div class="pt-4">
                        <h5 th:text="*{lichBanChay.ten}"></h5>
                        <p><span class="text-red"><strong th:text="*{lichBanChay.gia}"></strong></span>
                        </p>
                    </div>
                </a>
            </div>
            <div id="slider-control">
                <a class="carousel-control-prev" href="#itemslider" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#itemslider" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </section>

    <section class="text-center">
        <a class="container text-center py-4 maintxt" th:href="@{/n/Lich-Phu-Dieu}" type="button">

        </a>
        <!-- Danh sách -->
        <div class="row">
            <div class="col-md-6 col-lg-3 mb-5 product" th:each="lichTrangChu : ${lichTrangChuList}"

    <section class="text-center">
        <a class="container text-center py-4 maintxt" th:href="@{/n/Lich-Go-Cong-Giao}" type="button">
